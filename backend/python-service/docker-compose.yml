version: '3.8'

services:
  news-monitor:
    build: .
    container_name: government-news-monitor
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ../database:/app/database
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - DATABASE_PATH=/app/database/db.sqlite
      - PYTHONUNBUFFERED=1
    command: python api_server.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  news-scheduler:
    build: .
    container_name: government-news-scheduler
    restart: unless-stopped
    volumes:
      - ../database:/app/database
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - DATABASE_PATH=/app/database/db.sqlite
      - PYTHONUNBUFFERED=1
    command: python main.py
    depends_on:
      - news-monitor

volumes:
  database:
  logs:
  config:
